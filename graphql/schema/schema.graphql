# graphql/schema/schema.graphql
# ----------------------------------
# Enums
# ----------------------------------

enum SprintStatus {
  PLANNING
  ACTIVE
  COMPLETED
}
enum UserRole {
  ADMIN
  MEMBER
}
enum WorkspaceRole {
  OWNER
  ADMIN
  MEMBER
  GUEST
}
enum ProjectRole {
  OWNER
  ADMIN
  MEMBER
  VIEWER
}
enum ProjectStatus {
  PLANNING
  ACTIVE
  ON_HOLD
  COMPLETED
  ARCHIVED
  CANCELLED
}
enum TaskStatus {
  TODO
  DONE
}
enum Priority {
  LOW
  MEDIUM
  HIGH
}
enum DependencyType {
  FINISH_TO_START
  START_TO_START
  FINISH_TO_FINISH
  START_TO_FINISH
}
enum Plan {
  FREE
  PRO
  ENTERPRISE
}
enum SubscriptionStatus {
  ACTIVE
  CANCELLED
  PAST_DUE
  UNPAID
}
enum ActivityType {
  TASK_CREATED
  TASK_UPDATED
  TASK_COMPLETED
  TASK_ASSIGNED
  PROJECT_CREATED
  PROJECT_UPDATED
  DOCUMENT_CREATED
  DOCUMENT_UPDATED
  WIREFRAME_CREATED
  WIREFRAME_UPDATED
  COMMENT_ADDED
  MEMBER_ADDED
  MEMBER_REMOVED
  STATUS_UPDATED
  PRIORITY_UPDATED
  DUE_DATE_UPDATED
  POINTS_UPDATED
  DESCRIPTION_UPDATED
  ATTACHMENT_ADDED
  ATTACHMENT_REMOVED
}
enum PromptVariableType {
  STRING
  NUMBER
  BOOLEAN
  DATE
  RICH_TEXT
  LIST_OF_STRINGS
  SELECT
  DYNAMIC
}
enum AggregationType {
  COUNT
  SUM
  AVERAGE
  LIST_FIELD_VALUES
  LAST_UPDATED_FIELD_VALUE
  FIRST_CREATED_FIELD_VALUE
  MOST_COMMON_FIELD_VALUE
}
enum FormatType {
  BULLET_POINTS
  COMMA_SEPARATED
  PLAIN_TEXT
  JSON_ARRAY
}
enum FilterOperator {
  EQ
  NEQ
  GT
  GTE
  LT
  LTE
  CONTAINS
  STARTS_WITH
  ENDS_WITH
  IN_LIST
  NOT_IN
}


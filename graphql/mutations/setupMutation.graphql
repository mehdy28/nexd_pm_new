mutation SetupWorkspaceAndProject($input: SetupInput!) {
  setupWorkspaceAndProject(input: $input) {
    id
    name
    slug
    description
    owner {
      id
      firstName
      lastName
    }
    members {
      id
      role
      user {
        id
        firstName
        lastName
      }
    }
    projects {
      id
      name
      members {
        id
        role
        user {
          id
          firstName
          lastName
        }
      }
    }
  }
}
